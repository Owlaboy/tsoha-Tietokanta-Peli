<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<div class="container">
<h3>
    Vastasit väärin. :(
</h3>
    <br>
Oikea vastaus oli: {{ correct_answer }}
<br>
Pisteet: {{ score }}
<br>
Tallenna pisteesi:
<form action="/save" method="POST">
    Nimesi (ainakin 3 merkkiä):
    <input type="text" name="name">
    <br>
    <input type="submit" value="Tallenna tulos">
    <input type="hidden" name="score" value="{{ score }}">
    <input type="hidden" name="player_answer" value="{{ player_answer }}">
    <input type="hidden" name="correct_answer" value="{{ correct_answer }}">
    <input type="hidden" name="game_tables" value="{{ game_tables }}">
</form>

<form action="/" method="GET">
    <br>
    <input type="submit" value="Koti sivulle">
</form>

<form action="/play" method="POST">
    <input type="submit" value="Pelaa uudestaan samoilla tauluilla">
    <input type="hidden" name="score" value="{{ 0 }}">
    <input type="hidden" name="game_tables" value="{{ game_tables }}">
    <input type="hidden" name="replay" value="True">
</form>

</div>
